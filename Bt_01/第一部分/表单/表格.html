<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>表格</title>
		<link rel="stylesheet" href="../../css/bootstrap.css" />
	</head>
	
	<body>
		<!--
			table				会修改一些简单的样式
			table-striped		隔行换色	
			table-bordered		table-bordered 添加边框
			table-hover			给每一行添加一个hover状态
			table-condensed		让表格更加紧凑
			
			注意：将表格包在一个class为table-responsive里，当屏幕尺寸小于768的时候会出现滚动条
		-->
		<div class="container">
			<div class="row">
				<div class="table-responsive">
					<table class="table table-striped table-bordered table-hover table-condensed">
						<thead>
							<tr>
								<th>星期一</th>
								<th>星期二</th>
								<th>星期三</th>
								<th>星期四</th>
								<th>星期五</th>
							</tr>
						</thead>
						<tbody>
							<tr class="active">
								<td>语文</td>
								<td>数学</td>
								<td>英语</td>
								<td>生物</td>
								<td>化学</td>
							</tr>
							<tr class="success">
								<td>语文</td>
								<td>数学</td>
								<td>英语</td>
								<td>生物</td>
								<td>化学</td>
							</tr>
							<tr class="warning">
								<td>语文</td>
								<td>数学</td>
								<td>英语</td>
								<td>生物</td>
								<td>化学</td>
							</tr>
							<tr class="danger">
								<td>语文</td>
								<td>数学</td>
								<td>英语</td>
								<td>生物</td>
								<td>化学</td>
							</tr>
							<tr class="info">
								<td>语文</td>
								<td>数学</td>
								<td>英语</td>
								<td>生物</td>
								<td>化学</td>
							</tr>
							<tr>
								<td class="active">语文</td>
								<td class="success">数学</td>
								<td class="warning">英语</td>
								<td class="danger">生物</td>
								<td class="info">化学</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		
		<script src="../../js/jquery.js"></script>
		<script type="text/javascript" src="../../js/bootstrap.js"></script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>打印</title>
		<link rel="stylesheet" href="../css/bootstrap.css" />
		<style>
			.row div {
				height: 100px;
				background: greenyellow;
				border: 1px solid black;
			}
		</style>
	</head>
	<body>
		<!--
			visible-print-block		只有在打印的时候显示
			hidden-print			只有在打印的时候不显示，正常页面显示					
		-->
		<div class="container">
			<div class="row">
				<div class="col-lg-4 visible-print">第1行第1列</div>
				<div class="col-lg-4 visible-print-inline">第1行第2列</div>
				<div class="col-lg-4 visible-print-inline-block">第1行第3列</div>
			</div>
			
			<div class="row">
				<div class="col-lg-4 hidden-print">第1行第1列</div>
			</div>
		</div>
		
		<script src="../js/jquery.js"></script>
		<script type="text/javascript" src="../js/bootstrap.js"></script>
	</body>
</html>

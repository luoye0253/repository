<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1" maximum-scale=1, user-scalable=no">
		<meta charset="utf-8" />
		<title>栅格布局</title>
		<link rel="stylesheet" href="../../css/bootstrap.css" />
		<style>
			.row div {
				background: green;
				color: #fff;
				height: 100px;
				border: 1px solid black;
			}
		</style>
	</head>
	<body>
		<!--	
			数字不能超过12
			如果列的和超过了12，就会换行
			如果有1列，这个数值超过了12，那就会按12去显示
		-->
		<div class="container">
			<div class="row">
				<div class="col-lg-1">第1行第1列</div>
				<div class="col-lg-11">第1行第2列</div>
			</div>
			<div class="row">
				<div class="col-lg-5">第2行第1列</div>
				<div class="col-lg-3">第2行第2列</div>
			</div>
			<div class="row">
				<div class="col-lg-6">第3行第1列</div>
				<div class="col-lg-6">第3行第2列</div>
			</div>
			<div class="row">
				<div class="col-lg-6">第4行第1列</div>
				<div class="col-lg-8">第4行第2列</div>
			</div>
			<div class="row">
				<div class="col-lg-13">第5行第1列</div>
			</div>
			<div class="row">
				<div class="col-lg-3">第6行第1列</div>
				<div class="col-lg-8">第6行第2列</div>
				<div class="col-lg-1">第6行第3列</div>
			</div>
		</div>
		
		<script src="../../js/jquery.js"></script>
		<script type="text/javascript" src="../../js/bootstrap.js"></script>
	</body>
</html>

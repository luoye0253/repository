<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1" maximum-scale=1, user-scalable=no">
		<meta charset="utf-8" />
		<title>组合模式</title>
		<link rel="stylesheet" href="../../css/bootstrap.css" />
	</head>
	<style>
		.row div {
			background: #6ddabe;
			color: #fff;
			height: 100px;
			border: 1px solid #000;
		}
	</style>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-lg-3 col-md-4 col-sm-6">第1行第1列</div>
				<div class="col-lg-3 col-md-4 col-sm-6">第1行第2列</div>
				<div class="col-lg-3 col-md-4 col-sm-6">第1行第3列</div>
				<div class="col-lg-3 col-md-4 col-sm-6">第1行第4列</div>
				<div class="col-lg-3 col-md-4 col-sm-6">第2行第1列</div>
			</div>
			<div class="row" style="margin-top: 10px;">
				<div class="col-lg-3 col-md-4 col-sm-6">xxxx</div>
			</div>
		</div>
		
		<script src="../../js/jquery.js"></script>
		<script src="../../js/bootstrap.js"></script>
	</body>
</html>

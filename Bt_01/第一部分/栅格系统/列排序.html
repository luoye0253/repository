<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1" maximum-scale=1, user-scalable=no">
		<meta charset="utf-8" />
		<title>列排序</title>
		<link rel="stylesheet" href="../../css/bootstrap.css" />
	</head>
	<style>
		.row div {
			background: green;
			color: #fff;
			height: 100px;
			border: 1px solid #000;
		}
	</style>
	<body>
		<!--
			col-lg-push-10		列往右走，格子数量不能超过12，否则不起作用
			col-lg-pull-10		列往左走，格子数量不能超过12，否则不起作用
		-->
		<div class="container" style="border: 1px solid red;">
			<div class="row">
				<div class="col-lg-2 col-lg-push-4">第1行第1列</div>
				<div class="col-lg-2 col-lg-push-10">第1行第2列</div>
			</div>
			<div class="row">
				<div class="col-lg-2 col-lg-pull-1">第2行第1列</div>
				<div class="col-lg-2 col-lg-pull-2">第2行第2列</div>
			</div>
			<!--调换位置-->
			<div class="row">
				<div class="col-lg-2 col-lg-push-10">第3行第1列</div>
				<div class="col-lg-10 col-lg-pull-2">第3行第2列</div>
			</div>
		</div>
		
		<script src="../../js/jquery.js"></script>
		<script type="text/javascript" src="../../js/bootstrap.js"></script>
	</body>
</html>

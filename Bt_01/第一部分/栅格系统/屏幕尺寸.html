<!DOCTYPE html>
<html>
	<head>
		<!-- 允许网页宽度自动调整 -->
		<meta name="viewport" content="width=device-width, initial-scale=1" maximum-scale=1, user-scalable=no">
		<meta charset="utf-8" />
		<title>屏幕尺寸</title>
		<link rel="stylesheet" href="../../css/bootstrap.css" />
	</head>
	<style>
		.row div {
			background: green;
			color: #fff;
			height: 100px;
			border: 1px solid #000;
		}
	</style>
	<body>
		<!--
			
			xs		宽度<768
					表现形式：在此范围内的，一行永远显示n（最后的数字）列
					
					
					.col- 针对所有设备
					.col-sm- 平板 - 屏幕宽度等于或大于 576px
					.col-md- 桌面显示器 - 屏幕宽度等于或大于 768px)
					.col-lg- 大桌面显示器 - 屏幕宽度等于或大于 992px)
					.col-xl- 超大桌面显示器 - 屏幕宽度等于或大于 1200px)
		-->
		<div class="container">
			<div class="row">
				<div class="col-lg-1">第1行第1列</div>
				<div class="col-lg-11">第1行第2列</div>
			</div>
			<div class="row">
				<div class="col-md-4">第2行第1列</div>
				<div class="col-md-4">第2行第2列</div>
				<div class="col-md-4">第2行第2列</div>
			</div>
			<div class="row">
				<div class="col-sm-4">第3行第1列</div>
				<div class="col-sm-4">第3行第2列</div>
				<div class="col-sm-4">第3行第2列</div>
			</div>
		</div>
		
		<script src="../../js/jquery.js"></script>
		<script type="text/javascript" src="../../js/bootstrap.js"></script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>辅助类样式</title>
		<link rel="stylesheet" href="../css/bootstrap.css" />
		<style>
			.sh div {
				height: 100px;
				background: greenyellow;
				border: 1px solid black;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<!--字体的颜色-->
			<div class="row">
				<p class="text-muted">海棠学院，lalalala</p>
				<p class="text-primary">海棠学院，lalalala</p>
				<p class="text-success">海棠学院，lalalala</p>
				<p class="text-info">海棠学院，lalalala</p>
				<p class="text-warning">海棠学院，lalalala</p>
				<p class="text-danger">海棠学院，lalalala</p>
			</div>
			
			<!--字体的背景-->
			<div class="row">
				<p class="bg-primary">海棠学院，lalalala</p>
				<p class="bg-success">海棠学院，lalalala</p>
				<p class="bg-info">海棠学院，lalalala</p>
				<p class="bg-warning">海棠学院，lalalala</p>
				<p class="bg-danger">海棠学院，lalalala</p>
			</div>
			
			<!--三角符号、关闭按钮-->
			<div class="row">
				<span class="caret"></span>
				<button class="close">&times;</button>
			</div>
			
			<!--浮动，pull-left是左浮动，pull-right是右浮动,row自带清除浮动-->
			<div class="row" style="border: 1px solid salmon;">
				<div class="pull-left">hello1</div>
				<div class="pull-right">hello2</div>
			</div>
			
			<!--清除浮动-->
			<div class="row">
				<div style="border: 1px solid green;" class="clearfix">
					<div class="pull-left">hello1</div>
					<div class="pull-right">hello2</div>
				</div>
			</div>
			
			<!--居中对齐-->
			<div class="row">
				<div style="width: 100px; height: 100px; border: 1px solid red;" class="center-block"></div>
			</div>
			
			<!--隐藏与显示-->
			<div class="row sh">
				<div class="col-lg-3 show">第1列</div>
				<div class="col-lg-3 hidden">第2列</div>
				<div class="col-lg-3">第3列</div>
				<div class="col-lg-2 invisible">第4列</div>
				<div class="col-lg-1">第5列</div>
			</div>
		</div>
		
		<script src="../js/jquery.js"></script>
		<script type="text/javascript" src="../js/bootstrap.js"></script>
	</body>
</html>

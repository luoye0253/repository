<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>选项卡</title>
		<!--<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">-->
		<link rel="stylesheet" href="../css/bootstrap.css" />
		<style>
			.tab1 {
				border: 1px solid #ddd;
				border-top: none;
				padding: 100px;
				border-radius: 0 0 5px 5px;
			}
		</style>
	</head>
	<body>
		<!--
			1.导航对应的所有内容需要放到一个class为tab-content的层里面
			2.每一个内容快都要加上一个tab-pane的class，并且给对应的默认显示的内容添加一个active的class
			3.给每一个导航的a标签添加一个data-toggle的"tab"自定义属性
			4.给每一个内容添加一个id
			5.给每一个导航里的a标签添加一个锚点
		-->
		<div class="container">
			<div class="row">
				<ul class="nav nav-tabs">
					<li class="active"><a href="#con1" data-toggle="tab">海棠学院</a></li>
					<li><a href="#con2" data-toggle="tab">碎花</a></li>
					<li><a href="#con3" data-toggle="tab">hello</a></li>
				</ul>
				<div class="tab-content">
					<div id="con1" class="tab-pane active">html</div>
					<div id="con2" class="tab-pane">css</div>
					<div id="con3" class="tab-pane">js</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col-lg-4">
					<ul class="nav nav-tabs">
					<li class="active"><a href="#con4" data-toggle="tab">海棠学院</a></li>
					<li><a href="#con5" data-toggle="tab">碎花</a></li>
					<li><a href="#con6" data-toggle="tab">hello</a></li>
				</ul>
				<div class="tab-content tab1">
					<div id="con4" class="tab-pane active">html</div>
					<div id="con5" class="tab-pane">css</div>
					<div id="con6" class="tab-pane">js</div>
				</div>
				</div>
			</div>
		</div>
		
		<!--<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
		<script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>-->
		<script type="text/javascript" src="../js/jquery.js" ></script>
		<script type="text/javascript" src="../js/bootstrap.js" ></script>
	</body>
</html>

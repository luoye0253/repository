<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>进度条</title>
		<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="progress">
					<div class="progress-bar" style="width: 60%;">60%</div>
				</div>
				
				<div class="progress">
					<div class="progress-bar progress-bar-info" style="width: 36%;">36%</div>
				</div>
				<div class="progress">
					<div class="progress-bar progress-bar-warning" style="width: 60%;">60%</div>
				</div>
				<div class="progress">
					<div class="progress-bar progress-bar-danger" style="width: 20%;">20%</div>
				</div>
				
				<!--带条纹的进度条-->
				<div class="progress">
					<div class="progress-bar progress-bar-danger progress-bar-striped active" style="width: 20%;">20%</div>
				</div>
				<div class="progress">
					<div class="progress-bar progress-bar-info progress-bar-striped active" style="width: 86%;">86%</div>
				</div>
				
				<!--带堆叠效果的进度条-->
				<div class="progress">
					<div class="progress-bar progress-bar-danger progress-bar-striped active" style="width: 10%;">10%</div>
					<div class="progress-bar progress-bar-info progress-bar-striped active" style="width: 20%;">20%</div>
					<div class="progress-bar progress-bar-warning" style="width: 35%;">35%</div>
					<div class="progress-bar progress-bar-danger" style="width: 20%;">20%</div>
					<div class="progress-bar progress-bar-danger" style="width: 10%;">10%</div>
				</div>
			</div>
		</div>
			
		<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
		<script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
	</body>
</html>

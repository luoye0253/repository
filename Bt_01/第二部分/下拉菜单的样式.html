<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>下拉菜单的样式</title>
		<!--<link rel="stylesheet" href="css/bootstrap.css" />-->
		<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
	</head>
	<body>
		<!--
			open				表示默认菜单是展开的
			dropup				让菜单在上面显示
			text-center			让内容居中
			divider				给li添加分割线
		-->
		<div class="container">
			<div class="row">
				<div class="col-lg-4">
					<div class="dropdown open">
						<button class="btn btn-default btn-block dropdown-toggle" data-toggle="dropdown">
						海棠学院课程 <span class="caret"></span></button>
						<ul class="dropdown-menu btn-block pull-right">
							<li><a href="#">html</a></li>
							<li><a href="#">css</a></li>
							<li><a href="#">bootstrap</a></li>
							<li><a href="#">javascript</a></li>
							<li><a href="#">less</a></li>
						</ul>
					</div>
				</div>
				<div class="col-lg-4" style="margin-top: 150px;">
					<div class="dropup">
						<button class="btn btn-default dropdown-toggle" data-toggle="dropdown">
						海棠学院课程 <span class="caret"></span></button>
						<ul class="dropdown-menu">
							<li><a href="#">html</a></li>
							<li><a href="#">css</a></li>
							<li><a href="#">bootstrap</a></li>
							<li><a href="#">javascript</a></li>
							<li><a href="#">less</a></li>
						</ul>
					</div>
				</div>
				<div class="col-lg-4">
					<div class="dropdown">
						<button class="btn btn-default dropdown-toggle" data-toggle="dropdown">
						海棠学院课程 <span class="caret"></span></button>
						<ul class="dropdown-menu">
							<li class="dropdown-header text-center"><a href="#">前端</a></li>
							<li><a href="#">html</a></li>
							<li><a href="#">css</a></li>
							<li><a href="#">bootstrap</a></li>
							<li><a href="#">javascript</a></li>
							<li><a href="#">less</a></li>
							<li class="divider"></li>
							<li class="dropdown-header text-center"><a href="#">后端</a></li>
							<li><a href="#">php</a></li>
							<li><a href="#">java</a></li>
							<li class="disabled"><a href="#">.net</a></li>
						</ul>
					</div>
				</div>
			</div>
			
		</div>
		
		<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
		<script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
	</body>
</html>

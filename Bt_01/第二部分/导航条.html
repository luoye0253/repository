<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>导航条</title>
		<!--<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">-->
		<!--<link rel="stylesheet" href="../css/bootstrap.css" />-->
		<link rel="stylesheet" href="../css/bootstrap.css" />
	</head>
	<body style="padding-top: 50px; height: 2000px;">
		<!--
			navbar					导航条的基础样式
			nav navbar-nav			导航条里菜单的固定样式组合class
			navbar-default			导航条的默认样式
			navbar-inverse			导航条的样式为黑色
			navbar-static-top		直角样式的导航条
			navbar-fixed-top		导航条定位到顶部
			navbar-fixed-bottom		导航条定位到底部，不会随滚动条的滚动而走
		-->
		<div class="container">
			<!--默认样式的导航条-->
			<nav class="navbar navbar-default">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">html</a></li>
					<li><a href="#">css</a></li>
					<li><a href="#">js</a></li>
				</ul>
			</nav>
			
			<!--黑色的导航条-->
			<nav class="navbar navbar-inverse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">html</a></li>
					<li><a href="#">css</a></li>
					<li><a href="#">js</a></li>
				</ul>
			</nav>
			
			<!--直角导航条-->
			<nav class="navbar navbar-inverse navbar-static-top">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">html</a></li>
					<li><a href="#">css</a></li>
					<li><a href="#">js</a></li>
				</ul>
			</nav>
			
			<!--固定在顶部的导航条-->
			<nav class="navbar navbar-inverse navbar-fixed-top">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">html</a></li>
					<li><a href="#">css</a></li>
					<li><a href="#">js</a></li>
				</ul>
			</nav>
			
			<!--固定在底部的导航条-->
			<nav class="navbar navbar-inverse navbar-fixed-bottom">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">html</a></li>
					<li><a href="#">css</a></li>
					<li><a href="#">js</a></li>
				</ul>
			</nav>
		</div>
		
		<!--<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
		<script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>-->
		<script type="text/javascript" src="../js/jquery.js" ></script>
		<script type="text/javascript" src="../js/bootstrap.js" ></script>
	</body>
</html>

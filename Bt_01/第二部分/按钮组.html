<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>按钮组</title>
		<!--<link rel="stylesheet" href="css/bootstrap.css" />-->
		<!--<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">-->
		<link rel="stylesheet" href="../css/bootstrap.css" />
	</head>
	<body>
		<!--
        	btn-grouop				按钮组
        	btn-group-*				改变按钮的尺寸
        	btn-groupo-vertical		按钮组竖着排
        	btn-group-justified		btn两端对齐（铺满整个父级）
        							如果说是button，那需给它们添加一个父级，并且给父级添加一个btn-group的class
        							如果说是input，那需给它们添加一个父级，并且给父级添加一个btn-group的class
        							如果是a标签，则不用添加
        -->
		<div class="container">
			<!--单个按钮-->
			<div class="row">
				<button class="btn btn-primary">hello</button>
				<button class="btn btn-success">hello</button>
				<button class="btn btn-info">hello</button>
			</div>
			
			<!--按钮组-->
			<div class="row" style="margin-top: 10px;">
				<div class="btn-group btn-group-lg">
					<button class="btn btn-primary">hello</button>
					<button class="btn btn-success">hello</button>
					<button class="btn btn-info">hello</button>
				</div>
				<div class="btn-group btn-group-md">
					<button class="btn btn-primary">hello</button>
					<button class="btn btn-success">hello</button>
					<button class="btn btn-info">hello</button>
				</div>
				<div class="btn-group btn-group-sm">
					<button class="btn btn-primary">hello</button>
					<button class="btn btn-success">hello</button>
					<button class="btn btn-info">hello</button>
				</div>
				<div class="btn-group btn-group-xs">
					<button class="btn btn-primary">hello</button>
					<button class="btn btn-success">hello</button>
					<button class="btn btn-info">hello</button>
				</div>
			</div>
			
			<!--按钮组，竖着排-->
			<div class="row">
				<div class="btn-group-vertical">
					<button class="btn btn-primary">hello</button>
					<button class="btn btn-success">hello</button>
					<button class="btn btn-info">hello</button>
				</div>
			</div>
			
			<!--btn两端对齐-->
			<div class="row">
				<div class="btn-group btn-group-justified">
					<div class="btn-group">
						<button class="btn btn-primary">hello</button>
					</div>
					<div class="btn-group">
						<button class="btn btn-success">hello</button>
					</div>
					<div class="btn-group">
						<button class="btn btn-info">hello</button>
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="btn-group btn-group-justified">
					<div class="btn-group">
						<input type="button" class="btn btn-primary" value="hello" />
					</div>
					<div class="btn-group">
						<input type="button" class="btn btn-success" value="hello" />
					</div>
					<div class="btn-group">
						<input type="button" class="btn btn-info" value="hello" />
					</div>
				</div>
			</div>
			
			<!--a标签的形式-->
			<div class="row" style="margin-top: 10px;">
				<div class="btn-group btn-group-justified">
					<div class="btn-group">
					<a href="#" class="btn-primary">hello</a>
					<a href="#" class="btn-success">hello</a>
					<a href="#" class="btn-info">hello</a>
				</div>
			</div>
			
			<!--按钮带三角形-->
			<div class="row" style="margin-top: 10px;">
				<div class="btn-group">
					<button class="btn btn-primary">hello<span class="caret"></span></button>
					<a class="btn btn-success">hello<span class="caret"></span></a>
					<input type="button" class="btn btn-info" value="hello" /><span class="caret"></span>
				</div>
			</div>
			
			<!--通过组的方式给按钮添加三角形-->
			<div class="row" style="margin-top: 10px;">
				<div class="btn-group">
					<button class="btn btn-primary">hello</button>
					<button class="btn btn-primary"><span class="caret"></span></button>
				</div>
			</div>
			
			<!--改变三角形方向-->
			<div class="row" style="margin-top: 10px;">
				<div class="btn-group dropup">
					<button class="btn btn-primary">hello</button>
					<button class="btn btn-primary"><span class="caret"></span></button>
				</div>
			</div>
		</div>
		
		<!--<script src="js/jquery.js"></script>
		<script type="text/javascript" src="js/bootstrap.js"></script>-->
		<script type="text/javascript" src="../js/jquery.js" ></script>
		<script type="text/javascript" src="../js/bootstrap.js" ></script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>折叠菜单（单个）</title>
		<!--<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">-->
		<link rel="stylesheet" href="../css/bootstrap.css" />
	</head>
	<body>
		<!--
        	1.给要点击的那个元素添加一个data-toggle="collapse"
        	  并且需要给它添加一个data-target，让它的值与对应的内容区域的id或者class相同
        	2.给对应的内容区域添加一个id或者class，与点击的元素相对应
        	
        	注意：
        		1.内容区域不能有padding值
        -->
		<div class="container">
			<div class="row">
				<div class="col-lg-5">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title"><a href="#" data-toggle="collapse" data-target="#con">海棠学院</a></h3>
						</div>
						<div id="con" class="in">
							<div class="panel-body">
								专注前端培训专注前端培训专注前端培训专注前端培训专注前端培训专注前端培训专注前端培训
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		
		<!--<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
		<script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>-->
		<script type="text/javascript" src="../js/jquery.js" ></script>
		<script type="text/javascript" src="../js/bootstrap.js" ></script>
	</body>
</html>

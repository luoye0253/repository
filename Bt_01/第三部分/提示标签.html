<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>提示标签</title>
		<!--<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">-->
		<link rel="stylesheet" href="../css/bootstrap.css" />
		<style>
			.row {
				margin: 200px 0;
			}
		</style>
	</head>
	<body>
		<!--
			data-placement="top"			决定标签弹出来的方向
		-->
		<div class="container">
			<div class="row">
				<p><a href="#" class="tool" data-toggle="tooltip" data-placement="top" title="海棠1">海棠学院</a>专注前端培训专注前端培训专注前端培训专注前端培训专注前端培训</p>
				<p><a href="#" class="tool" data-toggle="tooltip" data-placement="right" title="海棠2">海棠学院</a>专注前端培训专注前端培训专注前端培训专注前端培训专注前端培训</p>
				<p><a href="#" class="tool" data-toggle="tooltip" data-placement="bottom" title="海棠3">海棠学院</a>专注前端培训专注前端培训专注前端培训专注前端培训专注前端培训</p>
				<p><a href="#" class="tool" data-toggle="tooltip" data-placement="left" title="海棠4">海棠学院</a>专注前端培训专注前端培训专注前端培训专注前端培训专注前端培训</p>
			</div>
			
			<div class="row">
				<button class="btn btn-primary tool" data-toggle="tooltip" title="hello1" data-placement="top">hello</button><br /><br />
				<button class="btn btn-primary tool" data-toggle="tooltip" title="hello2" data-placement="right">hello</button><br /><br />
				<button class="btn btn-primary tool" data-toggle="tooltip" title="hello3" data-placement="bottom">hello</button><br /><br />
				<button class="btn btn-primary tool btnShow" data-toggle="tooltip" title="hello4" data-placement="left">hello</button><br /><br />
			</div>
		</div>
		
		
		<!--<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
		<script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>-->
		<script type="text/javascript" src="../js/jquery.js" ></script>
		<script type="text/javascript" src="../js/bootstrap.js" ></script>
		<script>
			$('.tool').tooltip();
			$('.btnShow').tooltip('show');
		</script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>提示框</title>
		<!--<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">-->
		<link rel="stylesheet" href="../css/bootstrap.css" />
		<style>
			.row {
				padding-top: 200px;
			}
		</style>
	</head>
	<body>
		<!--
			data-placement="top"			决定标签弹出来的方向
		-->
		<div class="container">
			<div class="row">
				<button class="btn btn-danger" data-toggle="popover" data-placement="top" title="这是弹框的标题"
					 data-content="这是弹框的内容，它很长很长很长。。。">点击我给你弹出一个提示框</button><br /><br /><br /><br />
				<button class="btn btn-info" data-toggle="popover" data-placement="right" title="这是弹框的标题"
					 data-content="这是弹框的内容，它很长很长很长。。。">点击我给你弹出一个提示框</button><br /><br /><br /><br />
				<button class="btn btn-primary" data-toggle="popover" data-placement="bottom" title="这是弹框的标题"
					 data-content="这是弹框的内容，它很长很长很长。。。">点击我给你弹出一个提示框</button><br /><br /><br /><br /><br /><br /><br /><br />
				<button class="btn btn-warning" data-toggle="popover" data-placement="left" title="这是弹框的标题"
					 data-content="这是弹框的内容，它很长很长很长。。。">点击我给你弹出一个提示框</button><br /><br /><br /><br />
			</div>
		</div>
		
		
		<!--<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
		<script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>-->
		<script type="text/javascript" src="../js/jquery.js" ></script>
		<script type="text/javascript" src="../js/bootstrap.js" ></script>
		<script>
			$('.btn').popover();
			$('.btn-danger').popover('show');
		</script>
	</body>
</html>
